<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BlackJack</title>
    <link
      href="css/card-library/css/cardstarter.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>
      <h1>Welcome to BlackJack</h1>
    </header>
    <main>
      <div class="balance-container">
        <div class="balance-title">Balance: $</div>
        <div class="balance" id="balance-value"></div>
      </div>
      <div class="results-container">
        <div id="results" class="prompt-on-first-render">
          Select bet amount for hand then press deal
        </div>
      </div>
      <div class="select-bet-container">
        <div class="select-bet-title">Bet Amount</div>
        <div id="bet-options"></div>
      </div>
      <div class="deal-button-container">
        <div class="deal-button" id="deal-button">Deal</div>
      </div>
    </main>
  </body>
</html>
